
<!DOCTYPE html>
<html>
<head>
    <title>Matrix Addition Benchmark Results</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f4f9; }
        .chart-container { 
            width: 45%; 
            display: inline-block; 
            margin: 10px; 
            background: white; 
            padding: 15px; 
            border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
        }
        h1, h2 { color: #333; }
        .row { display: flex; flex-wrap: wrap; }
    </style>
</head>
<body>
    <h1>Benchmark Results</h1>
    
    <div class="row">
        <div class="chart-container" style="width: 95%;">
            <h2>Time vs Matrix Size (1 Thread)</h2>
            <canvas id="chartSingle"></canvas>
        </div>
    </div>

    <div class="row">
        
    </div>

    <div class="row">
        <div class="chart-container" style="width: 95%;">
            <h2>Best Time per Pattern (N=2048)</h2>
            <canvas id="chartBest"></canvas>
        </div>
    </div>

    <script>
        const ns = [256, 512, 1024, 2048];

        // Single Thread Chart
        new Chart(document.getElementById('chartSingle'), {
            type: 'line',
            data: {
                labels: ns,
                datasets: [{"label": "0", "data": [0.002019, 0.004054, 0.010098, 0.035167], "borderColor": "rgb(255, 99, 132)", "fill": false, "tension": 0.1}, {"label": "1", "data": [0.00136, 0.003892, 0.014503, 0.077769], "borderColor": "rgb(54, 162, 235)", "fill": false, "tension": 0.1}, {"label": "2", "data": [0.000886, 0.002028, 0.005308, 0.019211], "borderColor": "rgb(255, 206, 86)", "fill": false, "tension": 0.1}, {"label": "3", "data": [0.000655, 0.001326, 0.003537, 0.014221], "borderColor": "rgb(75, 192, 192)", "fill": false, "tension": 0.1}, {"label": "4", "data": [0.000881, 0.001818, 0.005124, 0.019674], "borderColor": "rgb(153, 102, 255)", "fill": false, "tension": 0.1}, {"label": "5", "data": [0.000776, 0.00158, 0.004068, 0.0184], "borderColor": "rgb(255, 159, 64)", "fill": false, "tension": 0.1}]
            },
            options: { scales: { y: { type: 'logarithmic', title: {display: true, text: 'Seconds'} }, x: { title: {display: true, text: 'N'} } } }
        });

        // Multi Thread Charts
        const multiData = [];
        multiData.forEach(item => {
            new Chart(document.getElementById('chartMulti' + item.threads), {
                type: 'line',
                data: {
                    labels: ns,
                    datasets: item.datasets
                },
                options: { scales: { y: { title: {display: true, text: 'Seconds'} }, x: { title: {display: true, text: 'N'} } } }
            });
        });

        // Best Time Chart
        new Chart(document.getElementById('chartBest'), {
            type: 'bar',
            data: {
                labels: ["0", "1", "2", "3", "4", "5"],
                datasets: [{
                    label: 'Time (s)',
                    data: [0.035167, 0.077769, 0.019211, 0.014221, 0.019674, 0.0184],
                    backgroundColor: 'rgba(54, 162, 235, 0.5)'
                }]
            },
            options: { scales: { y: { title: {display: true, text: 'Seconds'} } } }
        });
    </script>
</body>
</html>
